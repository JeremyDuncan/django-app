<!-- portfolio/templates/portfolio/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
</head>
<body>
    <h1>My Portfolio</h1>
    <ul>
    {% for project in projects %}
        <li>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            {% if project.url %}
            <p><a href="{{ project.url }}">More info</a></p>
            {% endif %}
            {% if project.image %}
            <img src="{{ project.image.url }}" alt="{{ project.title }}">
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
